name: CI

on:
  push:
    branches: [ main, develop, "feature/**" ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend - Build and Smoke Test
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: mini-ola-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            mini-ola-backend/package-lock.json

      - name: Install dependencies (backend)
        run: npm install

      - name: Run backend tests with coverage
        env:
          NODE_ENV: test
        run: npm test -- --coverage --testTimeout=30000

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./mini-ola-backend/coverage/coverage-final.json
          flags: backend
          fail_ci_if_error: false

      - name: Start backend for smoke test
        env:
          MONGODB_URI: mongodb://localhost:27017/mini-ola-test
          JWT_SECRET: test_ci_secret
          NODE_ENV: production
          PORT: 5000
        run: |
          node src/server.js &
          echo $! > server.pid
          sleep 5

      - name: Smoke test - health endpoint
        run: |
          curl -fsS http://localhost:5000/health || (cat server.log && exit 1)

      - name: Stop backend
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          else
            pkill -f "node src/server.js" || true
          fi

      - name: Security audit (non-blocking)
        continue-on-error: true
        run: npm audit --audit-level=high

  frontend:
    name: Frontend - Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mini-ola-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            mini-ola-frontend/package-lock.json

      - name: Install dependencies (frontend)
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Run frontend tests
        run: npm test

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: mini-ola-frontend-dist
          path: mini-ola-frontend/dist
